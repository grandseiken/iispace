syntax = "proto3";
option optimize_for = LITE_RUNTIME;
package ii.proto;

message PlayerFrame {
  int64 velocity_x = 1;
  int64 velocity_y = 2;

  int64 target_x = 3;
  int64 target_y = 4;
  bool target_relative = 6;

  uint32 keys = 5;
}

message Replay {
  message GameMode {
    enum Enum {
      kNormal = 0;
      kBoss = 1;
      kHard = 2;
      kFast = 3;
      kWhat = 4;
    }
  }

  message CompatibilityLevel {
    enum Enum {
      kLegacy = 0;
      kIispaceV0 = 1;
    }
  }

  string game_version = 1;
  CompatibilityLevel.Enum compatibility = 6;
  GameMode.Enum game_mode = 2;
  uint32 players = 3;
  uint32 seed = 4;

  // Legacy data.
  bool can_face_secret_boss = 99;

  repeated PlayerFrame player_frame = 5;
}
